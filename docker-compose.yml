version: "3.9"

services:
  broker:
    image: rabbitmq
    ports:
      - "5672:5672"
    healthcheck:
      test: "rabbitmqctl await_startup"
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s


  adminapi:
    build: ./adminAPI
    command: ./start.sh
    ports:
      - "8000:8000"
    depends_on:
      broker:
        condition: service_healthy


  clientapi:
    build: ./clientAPI
    command: ./start.sh
    ports:
      - "9000:9000"
    depends_on:
      broker:
        condition: service_healthy

